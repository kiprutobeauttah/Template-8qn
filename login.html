<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realnest - Find Your Sweet Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #1a1a1a;
      --secondary: #333;
      --accent: #ff6b35;
      --text: #f8f9fa;
      --text-light: #adb5bd;
      --border: #444;
      --bg-overlay: rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      max-width: 1100px;
      width: 100%;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    /* Left Side - Hero */
    .hero {
      position: relative;
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--bg-overlay);
      backdrop-filter: blur(2px);
    }

    .hero > * {
      position: relative;
      z-index: 2;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .logo i {
      background: white;
      color: var(--primary);
      padding: 10px;
      border-radius: 50%;
      font-size: 1.2rem;
    }

    .hero-content h1 {
      font-size: 2.2rem;
      margin: 20px 0 12px;
      line-height: 1.2;
    }

    .hero-content p {
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .dots {
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
    }

    .dot.active {
      background: white;
      width: 24px;
      border-radius: 4px;
    }

    /* Right Side - Login Form */
    .login-panel {
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: white;
      color: var(--primary);
    }

    .signin-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 50px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    .signin-btn:hover {
      background: #000;
    }

    .welcome {
      margin-bottom: 30px;
    }

    .welcome h2 {
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 8px;
    }

    .welcome p {
      color: var(--text-light);
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--secondary);
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1.5px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 0.9rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .remember-me input[type="checkbox"] {
      accent-color: var(--accent);
    }

    .forgot-password {
      color: var(--accent);
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .login-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 20px;
    }

    .login-btn:hover {
      background: #000;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: var(--text-light);
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #eee;
    }

    .divider span {
      background: white;
      padding: 0 15px;
      font-size: 0.9rem;
    }

    .social-login {
      display: flex;
      gap: 12px;
      margin-bottom: 25px;
    }

    .social-btn {
      flex: 1;
      padding: 10px;
      border: 1.5px solid #ddd;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .social-btn:hover {
      border-color: var(--accent);
      background: #fff8f5;
    }

    .social-btn img {
      width: 20px;
      height: 20px;
    }

    .register-link {
      text-align: center;
      font-size: 0.9rem;
    }

    .register-link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .container {
        grid-template-columns: 1fr;
        max-width: 500px;
      }
      .hero {
        min-height: 300px;
        padding: 30px;
      }
      .hero-content h1 {
        font-size: 1.8rem;
      }
      .login-panel {
        padding: 40px 30px;
      }
      .signin-btn {
        display: none;
      }
    }

    @media (max-width: 576px) {
      .hero {
        padding: 20px;
      }
      .hero-content h1 {
        font-size: 1.5rem;
      }
      .login-panel {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left: Hero Section -->
    <div class="hero">
      <div class="logo">
        <i class="fas fa-home"></i>
        <span>Realnest</span>
      </div>

      <div class="hero-content">
        <h1>Find Your Sweet Home</h1>
        <p>Visiting your dream property is now just a few clicks away — fast, easy, reliable.</p>
        <div class="dots">
          <div class="dot active"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>

    <!-- Right: Login Form -->
    <div class="login-panel">
      <button class="signin-btn">Sign In</button>

      <div class="welcome">
        <h2>Welcome Back to Realnest!</h2>
        <p>Sign in to your account</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label>Your Email</label>
          <input type="email" placeholder="info.madhu786@gmail.com" value="info.madhu786@gmail.com" required />
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="••••••••" value="123456" required />
            <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
          </div>
        </div>

        <div class="options">
          <label class="remember-me">
            <input type="checkbox" checked />
            Remember Me
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <div class="divider"><span>Instant Login</span></div>

      <div class="social-login">
        <button class="social-btn">
          <img src="https://www.google.com/favicon.ico" alt="Google" />
          Continue with Google
        </button>
        <button class="social-btn">
          <img src="https://facebookbrand.com/wp-content/uploads/2019/04/f_logo_RGB-Blue_58.png?w=58&h=58" alt="Facebook" />
          Continue with Facebook
        </button>
      </div>

      <p class="register-link">
        Don't have an account? <a href="#">Register</a>
      </p>
    </div>
  </div>

  <script>
    // Toggle Password Visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      togglePassword.classList.toggle('fa-eye');
      togglePassword.classList.toggle('fa-eye-slash');
    });

    // Form Submission (Demo)
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = this.querySelector('input[type="email"]').value;
      const password = this.querySelector('input[type="password"]').value;

      if (email && password) {
        alert(`Logging in with:\nEmail: ${email}\nPassword: ${password}`);
        // In real app: send to backend
      }
    });
  </script>
</body>
</html>
