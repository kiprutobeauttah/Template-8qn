<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresh Market Grocery Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; background: #f5f5f5; min-height: 100vh; padding: 20px; }
    .container { max-width: 1400px; margin: 0 auto; }
    .header { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); margin-bottom: 30px; animation: slideDown 0.6s ease-out; border: 1px solid #e0e0e0; }
    .header h1 { color: #2c3e50; font-size: 2.5rem; margin-bottom: 10px; display: flex; align-items: center; gap: 15px; }
    .header p { color: #7f8c8d; font-size: 1.1rem; }
    .controls { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); margin-bottom: 30px; display: flex; gap: 15px; flex-wrap: wrap; animation: slideDown 0.6s ease-out 0.1s backwards; border: 1px solid #e0e0e0; }
    .search-box { flex: 1; min-width: 250px; position: relative; }
    .search-box input { width: 100%; padding: 12px 45px 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; transition: all 0.3s; font-family: 'Roboto', sans-serif; }
    .search-box input:focus { outline: none; border-color: #2c3e50; box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1); }
    .search-box .material-icons { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #999; }
    .filter-btn { padding: 12px 24px; border: 1px solid #ddd; background: white; color: #555; border-radius: 6px; cursor: pointer; font-size: 1rem; font-weight: 500; transition: all 0.3s; display: flex; align-items: center; gap: 8px; font-family: 'Roboto', sans-serif; }
    .filter-btn:hover { background: #f8f9fa; border-color: #2c3e50; color: #2c3e50; transform: translateY(-1px); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .filter-btn.active { background: #2c3e50; color: white; border-color: #2c3e50; }
    .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; margin-bottom: 30px; }
    .product-card { background: white; border-radius: 8px; padding: 0; box-shadow: 0 2px 8px rgba(0,0,0,0.08); transition: all 0.3s; cursor: pointer; animation: fadeInUp 0.6s ease-out backwards; position: relative; overflow: hidden; border: 1px solid #e0e0e0; }
    .product-card:hover { transform: translateY(-4px); box-shadow: 0 8px 24px rgba(0,0,0,0.12); border-color: #2c3e50; }
    .product-image { width: 100%; height: 220px; object-fit: cover; transition: transform 0.3s; }
    .product-card:hover .product-image { transform: scale(1.03); }
    .product-content { padding: 20px; }
    .product-name { font-size: 1.3rem; font-weight: 500; color: #333; margin-bottom: 8px; }
    .product-description { color: #666; font-size: 0.9rem; margin-bottom: 15px; }
    .product-category { display: inline-block; padding: 4px 12px; background: #f0f0f0; border-radius: 4px; font-size: 0.8rem; color: #666; font-weight: 500; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.5px; }
    .product-details { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; padding-top: 15px; border-top: 1px solid #f0f0f0; }
    .product-price { font-size: 1.8rem; font-weight: 700; color: #27ae60; }
    .product-unit { font-size: 0.9rem; color: #999; }
    .product-stock { display: flex; align-items: center; gap: 5px; color: #4caf50; font-weight: 500; }
    .product-stock.low { color: #ff9800; }
    .product-stock.out { color: #f44336; }
    .add-to-cart { width: 100%; padding: 14px; background: #2c3e50; color: white; border: none; font-size: 1rem; font-weight: 500; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; font-family: 'Roboto', sans-serif; }
    .add-to-cart:hover { background: #34495e; }
    .add-to-cart:disabled { background: #95a5a6; cursor: not-allowed; }
    .cart-badge { position: fixed; top: 30px; right: 30px; background: #2c3e50; padding: 15px 25px; border-radius: 50px; box-shadow: 0 4px 16px rgba(0,0,0,0.15); display: flex; align-items: center; gap: 10px; cursor: pointer; transition: all 0.3s; z-index: 1000; animation: slideDown 0.6s ease-out 0.2s backwards; }
    .cart-badge:hover { transform: scale(1.05); box-shadow: 0 6px 24px rgba(0,0,0,0.2); background: #34495e; }
    .cart-count { background: #27ae60; color: white; padding: 5px 12px; border-radius: 20px; font-weight: 700; font-size: 1.1rem; }
    .cart-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 2000; animation: fadeIn 0.3s ease-out; }
    .cart-modal.active { display: flex; }
    .cart-content { background: white; width: 90%; max-width: 600px; max-height: 80vh; border-radius: 8px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); display: flex; flex-direction: column; animation: slideUp 0.3s ease-out; }
    .cart-header { padding: 20px 25px; border-bottom: 1px solid #e0e0e0; display: flex; justify-content: space-between; align-items: center; }
    .cart-header h2 { margin: 0; color: #2c3e50; display: flex; align-items: center; gap: 10px; }
    .close-cart { background: none; border: none; cursor: pointer; padding: 5px; color: #7f8c8d; transition: all 0.3s; }
    .close-cart:hover { color: #2c3e50; transform: rotate(90deg); }
    .cart-items { flex: 1; overflow-y: auto; padding: 20px 25px; }
    .cart-item { display: flex; gap: 15px; padding: 15px; border: 1px solid #e0e0e0; border-radius: 8px; margin-bottom: 15px; transition: all 0.3s; }
    .cart-item:hover { box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .cart-item-image { width: 80px; height: 80px; object-fit: cover; border-radius: 6px; }
    .cart-item-details { flex: 1; display: flex; flex-direction: column; gap: 5px; }
    .cart-item-name { font-weight: 500; color: #2c3e50; font-size: 1rem; }
    .cart-item-price { color: #27ae60; font-weight: 600; font-size: 1.1rem; }
    .cart-item-quantity { display: flex; align-items: center; gap: 10px; margin-top: 5px; }
    .qty-btn { background: #f0f0f0; border: none; width: 30px; height: 30px; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.3s; font-family: 'Roboto', sans-serif; }
    .qty-btn:hover { background: #2c3e50; color: white; }
    .qty-value { font-weight: 500; min-width: 30px; text-align: center; }
    .remove-item { background: none; border: none; color: #e74c3c; cursor: pointer; padding: 5px; transition: all 0.3s; }
    .remove-item:hover { color: #c0392b; transform: scale(1.1); }
    .cart-empty { text-align: center; padding: 60px 20px; color: #7f8c8d; }
    .cart-empty .material-icons { font-size: 4rem; color: #ccc; margin-bottom: 15px; }
    .cart-footer { padding: 20px 25px; border-top: 1px solid #e0e0e0; background: #f8f9fa; }
    .cart-total { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-size: 1.3rem; }
    .cart-total-label { font-weight: 500; color: #2c3e50; }
    .cart-total-amount { font-weight: 700; color: #27ae60; font-size: 1.8rem; }
    .checkout-btn { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 6px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; font-family: 'Roboto', sans-serif; }
    .checkout-btn:hover { background: #229954; transform: translateY(-2px); box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3); }
    .checkout-btn:disabled { background: #95a5a6; cursor: not-allowed; transform: none; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    .no-results { text-align: center; padding: 60px 20px; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); border: 1px solid #e0e0e0; }
    .no-results .material-icons { font-size: 5rem; color: #ccc; margin-bottom: 20px; }
    .no-results h3 { color: #666; font-size: 1.5rem; }
    @media (max-width: 768px) {
      body { padding: 10px; }
      .header { padding: 20px; }
      .header h1 { font-size: 1.5rem; flex-direction: column; text-align: center; }
      .products-grid { grid-template-columns: 1fr; gap: 20px; }
      .cart-badge { top: 10px; right: 10px; padding: 12px 20px; }
      .cart-content { width: 95%; max-height: 90vh; }
      .cart-item { flex-direction: column; align-items: center; text-align: center; }
      .cart-item-image { width: 100%; height: 150px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><span class="material-icons" style="font-size: 3rem; color: #2c3e50;">shopping_cart</span>Fresh Market Grocery Store</h1>
      <p>Quality products delivered fresh to your door</p>
    </div>
    <div class="controls">
      <div class="search-box">
        <input type="text" id="search" placeholder="Search products...">
        <span class="material-icons">search</span>
      </div>
      <button class="filter-btn active" data-category="all"><span class="material-icons">apps</span>All</button>
      <button class="filter-btn" data-category="Fruits"><span class="material-icons">apple</span>Fruits</button>
      <button class="filter-btn" data-category="Vegetables"><span class="material-icons">eco</span>Vegetables</button>
      <button class="filter-btn" data-category="Dairy"><span class="material-icons">water_drop</span>Dairy</button>
      <button class="filter-btn" data-category="Meat"><span class="material-icons">restaurant</span>Meat</button>
      <button class="filter-btn" data-category="Bakery"><span class="material-icons">bakery_dining</span>Bakery</button>
    </div>
    <div class="cart-badge" id="cart-badge">
      <span class="material-icons" style="font-size: 2rem; color: white;">shopping_basket</span>
      <span class="cart-count" id="cart-count">0</span>
    </div>
    <div class="products-grid" id="products-grid"></div>
  </div>
  <div class="cart-modal" id="cart-modal">
    <div class="cart-content">
      <div class="cart-header">
        <h2><span class="material-icons">shopping_cart</span>Your Cart</h2>
        <button class="close-cart" onclick="closeCart()"><span class="material-icons" style="font-size: 2rem;">close</span></button>
      </div>
      <div class="cart-items" id="cart-items"></div>
      <div class="cart-footer">
        <div class="cart-total">
          <span class="cart-total-label">Total:</span>
          <span class="cart-total-amount" id="cart-total">$0.00</span>
        </div>
        <button class="checkout-btn" id="checkout-btn" onclick="checkout()"><span class="material-icons">payment</span>Proceed to Checkout</button>
      </div>
    </div>
  </div>
  <script>
    let allProducts = [];
    let cart = [];
    let currentFilter = 'all';
    let searchQuery = '';

    fetch('data.json')
      .then(res => res.json())
      .then(products => {
        allProducts = products;
        renderProducts(products);
      })
      .catch(err => {
        console.error('Error:', err);
        document.getElementById('products-grid').innerHTML = '<div class="no-results"><span class="material-icons">error_outline</span><h3>Failed to load products</h3></div>';
      });

    function renderProducts(products) {
      const grid = document.getElementById('products-grid');
      if (products.length === 0) {
        grid.innerHTML = '<div class="no-results"><span class="material-icons">search_off</span><h3>No products found</h3></div>';
        return;
      }
      grid.innerHTML = products.map((product, index) => {
        const stockClass = product.stock < 30 ? 'low' : product.stock === 0 ? 'out' : '';
        const stockText = product.stock === 0 ? 'Out of Stock' : `${product.stock} in stock`;
        return `
          <div class="product-card" style="animation-delay: ${index * 0.05}s">
            <img src="${product.image}" alt="${product.name}" class="product-image" loading="lazy">
            <div class="product-content">
              <span class="product-category">${product.category}</span>
              <div class="product-name">${product.name}</div>
              <div class="product-description">${product.description}</div>
              <div class="product-details">
                <div>
                  <div class="product-price">$${product.price.toFixed(2)}</div>
                  <div class="product-unit">per ${product.unit}</div>
                </div>
                <div class="product-stock ${stockClass}">
                  <span class="material-icons" style="font-size: 1.2rem;">inventory_2</span>
                  ${stockText}
                </div>
              </div>
            </div>
            <button class="add-to-cart" onclick="addToCart(${product.id})" ${product.stock === 0 ? 'disabled' : ''}>
              <span class="material-icons">add_shopping_cart</span>
              Add to Cart
            </button>
          </div>
        `;
      }).join('');
    }

    function filterProducts() {
      let filtered = allProducts;
      if (currentFilter !== 'all') filtered = filtered.filter(p => p.category === currentFilter);
      if (searchQuery) filtered = filtered.filter(p => p.name.toLowerCase().includes(searchQuery.toLowerCase()) || p.description.toLowerCase().includes(searchQuery.toLowerCase()) || p.category.toLowerCase().includes(searchQuery.toLowerCase()));
      renderProducts(filtered);
    }

    function addToCart(productId) {
      const product = allProducts.find(p => p.id === productId);
      const existingItem = cart.find(item => item.id === productId);
      if (existingItem) {
        existingItem.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      updateCartBadge();
      const badge = document.getElementById('cart-badge');
      badge.style.animation = 'none';
      setTimeout(() => { badge.style.animation = 'bounce 0.5s ease-out'; }, 10);
      showNotification(`${product.name} added to cart!`);
    }

    function updateCartBadge() {
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cart-count').textContent = totalItems;
    }

    function openCart() {
      renderCart();
      document.getElementById('cart-modal').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeCart() {
      document.getElementById('cart-modal').classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    function renderCart() {
      const cartItemsContainer = document.getElementById('cart-items');
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<div class="cart-empty"><span class="material-icons">shopping_cart</span><h3>Your cart is empty</h3><p>Add some products to get started!</p></div>';
        document.getElementById('checkout-btn').disabled = true;
      } else {
        cartItemsContainer.innerHTML = cart.map(item => `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}" class="cart-item-image">
            <div class="cart-item-details">
              <div class="cart-item-name">${item.name}</div>
              <div class="cart-item-price">$${item.price.toFixed(2)} <span style="color: #7f8c8d; font-size: 0.9rem;">per ${item.unit}</span></div>
              <div class="cart-item-quantity">
                <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)"><span class="material-icons" style="font-size: 1rem;">remove</span></button>
                <span class="qty-value">${item.quantity}</span>
                <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)"><span class="material-icons" style="font-size: 1rem;">add</span></button>
                <span style="margin-left: 10px; color: #7f8c8d;">Subtotal: <strong style="color: #27ae60;">$${(item.price * item.quantity).toFixed(2)}</strong></span>
              </div>
            </div>
            <button class="remove-item" onclick="removeFromCart(${item.id})"><span class="material-icons">delete</span></button>
          </div>
        `).join('');
        document.getElementById('checkout-btn').disabled = false;
      }
      updateCartTotal();
    }

    function updateQuantity(productId, change) {
      const item = cart.find(i => i.id === productId);
      if (item) {
        item.quantity += change;
        if (item.quantity <= 0) {
          removeFromCart(productId);
        } else {
          updateCartBadge();
          renderCart();
        }
      }
    }

    function removeFromCart(productId) {
      cart = cart.filter(item => item.id !== productId);
      updateCartBadge();
      renderCart();
      showNotification('Item removed from cart');
    }

    function updateCartTotal() {
      const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      document.getElementById('cart-total').textContent = `$${total.toFixed(2)}`;
    }

    function checkout() {
      if (cart.length === 0) return;
      const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      const itemCount = cart.reduce((sum, item) => sum + item.quantity, 0);
      alert(`Checkout Summary:\n\nTotal Items: ${itemCount}\nTotal Amount: $${total.toFixed(2)}\n\nThank you for shopping with us!`);
      cart = [];
      updateCartBadge();
      renderCart();
    }

    function showNotification(message) {
      const notification = document.createElement('div');
      notification.textContent = message;
      notification.style.cssText = 'position: fixed; bottom: 30px; right: 30px; background: #4caf50; color: white; padding: 15px 25px; border-radius: 8px; box-shadow: 0 4px 16px rgba(0,0,0,0.2); z-index: 2000; animation: slideUp 0.3s ease-out;';
      document.body.appendChild(notification);
      setTimeout(() => {
        notification.style.animation = 'slideDown 0.3s ease-out';
        setTimeout(() => notification.remove(), 300);
      }, 2000);
    }

    document.getElementById('search').addEventListener('input', (e) => {
      searchQuery = e.target.value;
      filterProducts();
    });

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.category;
        filterProducts();
      });
    });

    document.getElementById('cart-badge').addEventListener('click', openCart);
    document.getElementById('cart-modal').addEventListener('click', (e) => {
      if (e.target.id === 'cart-modal') closeCart();
    });
  </script>
</body>
</html>
